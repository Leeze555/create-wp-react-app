# This file overrides all available configurations (local, traefik, e2e)
# and should only be used for plugin relevant configuration.

version: "3"

services:
    wordpress:
        volumes:
            # Composer PHP files
            - ../../plugins/real-media-library/vendor:/var/www/html/wp-content/plugins/real-media-library/vendor
            # The main plugin source
            - ../../plugins/real-media-library/src:/var/www/html/wp-content/plugins/real-media-library
            # Devops scripts
            - ../../plugins/real-media-library/devops/scripts:/scripts/plugins/real-media-library
