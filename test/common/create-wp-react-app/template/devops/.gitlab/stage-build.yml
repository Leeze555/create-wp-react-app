# Generate technical documents
wprjss docs:
    extends: [.wprjss jobs, .wprjss only changes, .docs]

# Lint typescript coding
wprjss lint:
    extends: [.wprjss jobs, .wprjss only changes, .lint]

# Create build files and run it through docker
wprjss build:
    extends: [.wprjss jobs, .build plugin]
